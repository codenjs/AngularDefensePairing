<form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="depth-chart-add-container">
    <input type="text"
        formControlName="newName"
        #newNameInput
        class="depth-chart-add-input"
        autocomplete="off" />
    <button mat-flat-button
        color="primary"
        class="app-small-button depth-chart-add-button">Add</button>
</form>
<div *ngIf="newName.errors" class="app-validation-alert">
    {{newNameFirstError}}
</div>
<div class="depth-chart-clear-container">
    Clear the Depth Chart
    <button mat-flat-button
        color="warn"
        (click)="confirmClear()"
        class="app-small-button depth-chart-clear-button">Clear</button>
</div>
