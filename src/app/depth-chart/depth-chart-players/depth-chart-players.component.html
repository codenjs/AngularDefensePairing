<div>
    <h3>Depth Chart ({{items.length}})</h3>
    <div class="app-list-instructions">Drag items to re-order</div>
    <app-depth-chart-list
        [items]="items"
        (deleted)="onDeleted($event)"
        (reordered)="onReordered($event)"
        emptyMessage="Enter players below">
    </app-depth-chart-list>
    <app-depth-chart-add></app-depth-chart-add>
</div>
