<div>
    <app-list-header
        [items]="items"
        title="Pairings"
        instructions="">
    </app-list-header>
    <ul class="app-list">
        <app-list-item-empty [items]="items" message="Enter at least 2 players"></app-list-item-empty>
        <li *ngFor="let item of items"
            class="app-list-item">
            {{item.name}}
        </li>
    </ul>
</div>
