<ul class="depth-chart-list">
    <li *ngIf="!items || items.length == 0" class="depth-chart-text depth-chart-list-item depth-chart-list-item-empty">
        {{emptyMessage}}
    </li>
    <li *ngFor="let item of items" class="depth-chart-text depth-chart-list-item">
        {{item.name}}
    </li>
</ul>
