<div>
    <h3>Game Plans ({{items.length}})</h3>
    <div class="app-list-instructions">Click items to edit</div>
    <ul class="app-list">
        <li *ngIf="!items || items.length == 0"
            class="app-list-item app-list-item-empty">
            Add game plan below
        </li>
        <li *ngFor="let item of items; let i = index"
            (click)="onClick(i)"
            class="app-list-item app-list-item-clickable">
            {{item.name}}
        </li>
    </ul>
    
    <div class="game-plan-add-container">
        <button mat-flat-button
            color="primary"
            [routerLink]="['game', -1]"
            class="app-small-button">Add</button>
    </div>
</div>
