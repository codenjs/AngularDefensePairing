<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    Description: <input type="text" formControlName="gameDescription" />
    <button class="app-submit-button game-plan-save-button">Save</button>
</form>

<div cdkDropListGroup class="game-plan-pairings">
    <div>
        <h3>Pairings ({{pairings.length}})</h3>
        <div cdkDropList cdkDropListSortingDisabled>
            <div *ngFor="let item of pairings"
                cdkDrag [cdkDragData]="item"
                class="depth-chart-text app-list-item">
                    {{item.name}}-{{pairingCounter.getCount(item.value)}}
                    <div *cdkDragPreview     class="depth-chart-text app-list-item">{{item.name}}</div>
                    <div *cdkDragPlaceholder class="depth-chart-text app-list-item">{{item.name}}</div>
            </div>
        </div>
    </div>

    <div class="game-plan-periods">
        <app-game-plan-period *ngFor="let i of gamePlanService.periods" [period]="i" (updated)="onPeriodUpdated()">
        </app-game-plan-period>
    </div>
</div>
